<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"> 
   <title>Bootstrap 实例 - 响应式的列重置</title>
   <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
   <link rel="stylesheet" href="/static/my.css">  
   <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<h2 class="bg-success ">留言板</h1>
<form class="form-horizontal bg-info" role="form" action="/post" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">名字</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="name" name="name" placeholder="请输入名字">
    </div>
  </div>
  <div class="form-group">
    <label for="comment" class="col-sm-2 control-label">留言</label>
    <div class="col-sm-6">
	<textarea class="form-control" rows="5" id="comment" name="comment" placeholder="留言"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-primary">发送</button>
    </div>
  </div>
</form>
<div >
<h2 class="bg-info">留言记录</h2>
	{% for greeting in greeting_list %}
		<h4 >{{greeting.name}}的留言({{greeting.create_at|datetime_fmt}}):</h1>
		<p class="bg-success ">{{greeting.comment|nl2br}} </p>
	{% endfor %}
	
</div>
</div>
</body>
</html>
